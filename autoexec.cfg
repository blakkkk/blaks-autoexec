// CLEAR ***

unbindall

// MOUSE

    sensitivity 2.90

    bind "MOUSE1"                   "+skeet"
    bind "MOUSE2"                   "+skeet2"

    bind "MWHEELUP"                 "+jump"
    bind "MWHEELDOWN"               "+jump"

    bind "MOUSE3"                   "player_ping"
    bind "MOUSE4"                   "+voicerecord"
    bind "MOUSE5"                   "+spin"

    m_rawinput                      1
    m_mousespeed                    0

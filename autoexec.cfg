// KEYBOARD

    // MOVEMENT

        bind "w"                    "+forward"
        bind "a"                    "+moveleft"
        bind "s"                    "+back"
        bind "d"                    "+moveright"
        bind "SHIFT"                "+speed;+slow"
        bind "CTRL"                 "+duck;+low"
        bind "SPACE"                "+jump"

        bind "uparrow"              "+forward"
        bind "downarrow"            "+back"

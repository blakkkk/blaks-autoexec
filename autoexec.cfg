// CROSSHAIR

// SOUND

    // VOICE

        voice_loopback 0

// ALIASES

    // SHORTCUTS

        alias dc "disconnect"

    // QUICK SWITCH

        alias quick "quick_knife"
        alias quick_knife "use weapon_knife; +flip; alias quick "quick_back""
        alias quick_back "lastinv; +flip; alias quick "quick_knife""

    // SPIN

        alias +spin "-inspect;+reload"
        alias -spin "+inspect;-reload" 

    // FUNNY :) SOUNDS

        alias +skeet "+attack;+boop"
        alias -skeet "-attack"

        alias +skeet2 "+attack2;+lever"
        alias -skeet2 "-attack2"

        alias +inspect "+lookatweapon;+swipe"
        alias -inspect "-lookatweapon"

        alias +boop "playvol buttons/blip1 .3"
        alias +lever "playvol buttons/button17 .2"
        alias +switch "playvol buttons/button18 .4"
        alias +slow "playvol buttons/lever7 .1"
        alias +low "playvol buttons/combine_button2 .1"
        alias +flip "playvol buttons/combine_button1 .2"
        alias +swipe "playvol buttons/button9 .1"


    // MISC

        bind "m" "teammenu"

        bind "y" "messagemode"
        bind "u" "messagemode2"

        bind "[" "incrementvar cl_showpos 0 1 1;+boop"
        bind "]" "incrementvar net_graph 0 1 1;+boop"

        bind "`" "toggleconsole"

        bind "TAB" "+showscores"
        bind "ESCAPE" "cancelselect"

// VIEWMODEL

    bind "j" "toggle cl_righthand"

    viewmodel_offset_x 2
    viewmodel_offset_y 2
    viewmodel_offset_z -2
    viewmodel_fov 68
    cl_righthand 0
    cl_bobcycle 0
    cl_bobamt_vert 0
    cl_bob_lower_amt 0
    cl_bobamt_lat 0

// HUD

    cl_use_opens_buy_menu 0
    cl_showloadout 1
    cl_autowepswitch 0
    cl_buywheel_donate_key 0
    // cl_hud_radar_scale 0.9
    // cl_radar_scale 0.4
    // cl_radar_always_centered 0
    cl_hideserverip 1

    fps_max 0
    fps_max_menu 0

    mm_dedicated_search_maxping 150

    // NETGRAPH

        net_graphpos 2
        net_graphproportionalfont 0.5


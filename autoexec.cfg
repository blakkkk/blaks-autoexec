// CLEAR ***

unbindall

// MOUSE

    sensitivity 2.90

    bind "MOUSE1" "+skeet"
    bind "MOUSE2" "+skeet2"

    bind "MWHEELUP" "+jump"
    bind "MWHEELDOWN" "+jump"

    bind "MOUSE3" "player_ping"
    bind "MOUSE4" "+voicerecord"
    bind "MOUSE5" "+spin"

    m_rawinput 1
    m_mousespeed 0
    m_customaccel 0

// KEYBOARD

    // MOVEMENT

        bind "w" "+forward"
        bind "a" "+moveleft"
        bind "s" "+back"
        bind "d" "+moveright"
        bind "SHIFT" "+speed;+slow"
        bind "CTRL" "+duck;+low"
        bind "SPACE" "+jump"

        bind "n" "noclip"

    // INTERACT

        bind "r" "+reload;r_cleardecals"
        bind "e" "+use;+lever"
        bind "g" "drop;+switch"
        bind "q" "quick"
        bind "f" "+inspect"
        bind "t" "+spray_menu"

    // SLOTS

        bind "1" "slot1;+flip;alias quick quick_knife"
        bind "2" "slot2;+flip;alias quick quick_knife"
        bind "3" "slot3;+flip;alias quick quick_back"
        bind "4" "slot4;+flip;alias quick quick_knife"
        bind "5" "slot5;+flip;alias quick quick_knife"
        bind "6" "slot6;+flip;alias quick quick_knife"
        bind "7" "slot7;+flip;alias quick quick_knife"
        bind "8" "slot8;+flip;alias quick quick_knife"
        bind "9" "slot9;+flip;alias quick quick_knife"
        bind "0" "slot10;+flip;alias quick quick_knife"

        bind "x" "use weapon_molotov;use weapon_incgrenade;+flip;alias quick quick_knife"
        bind "c" "use weapon_smokegrenade;+flip;alias quick quick_knife"
        bind "v" "use weapon_flashbang;+flip;alias quick quick_knife"
        bind "z" "use weapon_hegrenade;+flip;alias quick quick_knife"

    // BUY

        bind "b" "buymenu"

        bind "kp_home" "buy deagle; buy revolver;"      // hand cannon      | 7
        bind "kp_uparrow" "buy fn57; buy tec9;"         // pistol           | 8

        bind "kp_leftarrow" "buy awp;"                  // awp              | 4
        bind "kp_5" "buy ssg08;"                        // cheap sniper     | 5

        bind "kp_end" "buy famas; buy galilar;"         // cheap rifle      | 1 
        bind "kp_downarrow" "buy aug; buy sg556;"       // scoped rifle     | 2 
        bind "kp_ins" "buy m4a1; buy ak47;"             // rifle            | 0

        bind "kp_slash" "buy p90;"                      // p90              | /
        bind "kp_pgup" "buy mp9; buy mac10;"            // smg 1            | 9
        bind "kp_rightarrow" "buy mp7; buy mp5;"        // smg 2            | 6 

        bind "kp_pgdn" "buy mag7; buy sawedoff;"        // shotgun          | 3
        bind "kp_del" "buy xm1014;"                     // auto shotgun     | .

        bind "kp_multiply" "buy hegrenade;"             // grenade          | *

        bind "kp_minus" "buy vest;"                     // vest             | -
        bind "kp_plus" "buy vesthelm;"                  // vest and helmet  | +

        bind "kp_enter" "buy defuser;"                  // defuse kit       | enter

        bind "ins" "buy flashbang;"                     // flash            | insert
        bind "pgup" "buy decoy;"                        // decoy            | page up
        bind "del" "buy smokegrenade;"                  // smoke            | delete
        bind "pgdn" "buy incgrenade; buy molotov;"      // fire             | page down

